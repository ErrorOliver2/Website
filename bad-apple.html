<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 2 Bad Apple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        html, body {
            background-color: black;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="badApple" autoplay playsinline>
        <source src="https://ia801608.us.archive.org/17/items/bad-apple-resources/bad_apple%401080p.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script>
        const video = document.getElementById('badApple');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        video.removeAttribute('controls');
        video.setAttribute('disablePictureInPicture', '');
        video.setAttribute('controlsList', 'nodownload nofullscreen noremoteplayback');

        video.addEventListener('loadeddata', () => {
            canvas.width = 64;  
            canvas.height = 64;
        });

        function updateFavicon() {
            if (!video.paused && !video.ended) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const faviconURL = canvas.toDataURL("image/png");

                const favicon = document.createElement("link");
                favicon.rel = "icon";
                favicon.type = "image/png";
                favicon.href = faviconURL;

                // Force browser to replace favicon
                document.head.querySelectorAll("link[rel='icon']").forEach(el => el.remove());
                document.head.appendChild(favicon);
                
                requestAnimationFrame(updateFavicon);
            }
        }

        video.play().then(() => {
            video.style.display = 'block';
            updateFavicon();
        }).catch(() => {
            video.removeAttribute('autoplay');
            document.body.addEventListener('click', () => {
                video.style.display = 'block';
                video.play();
                updateFavicon();
            }, { once: true });
        });
    </script>
</body>
</html>
